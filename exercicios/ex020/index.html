<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Hydrattz-Multipurpose-Alphabet-Letter-D-red.ico" type="image/x-icon">
    <title>Ex. 20</title>
    <!--
        height é tag para definir altura da "caixa".
        width é tag para definir a largura da "caixa".
        border é a definição das bordas das "caixas", sendo colocada na ordem de espessura, tipo e cor, ex: "border: 1px solid black;".
        display define a disposição dos elementos na tela, sendo a definição "inline-block" como a deteminação de colocar todas as possiveis divisões "div" em linha.
        os dois pontos, :, são indicação de pseudo-classe.
        hover muda o estado da divisão quando o mouse está em cima dele.
        exemplo de uso div:houver{.....};


    -->
    <style>
        div{
            background-color: rgba(150, 248, 52, 0.733);
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            display: inline-block;
        }
        div:hover{
            background-color: grey;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
    <p>sgdfhdfgthdf</p>
</body>
</html>
